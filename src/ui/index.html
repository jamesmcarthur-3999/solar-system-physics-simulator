<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Simplified CSP to avoid potential issues -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline';">
  <title>Solar System Simulator</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    
    #loading-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .error-message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 0, 0, 0.1);
      border: 1px solid #f00;
      padding: 20px;
      border-radius: 5px;
      color: #f00;
      text-align: center;
      max-width: 80%;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div id="loading-message">
    <h1>Loading Solar System Simulator...</h1>
    <p>Please wait while the application initializes</p>
  </div>
  
  <div id="app" style="display: none;">
    <header>
      <h1>Solar System Simulator</h1>
      <div class="controls">
        <button id="play-pause">Pause</button>
        <div class="time-controls">
          <button id="time-slower">-</button>
          <span id="time-display">1 day/sec</span>
          <button id="time-faster">+</button>
        </div>
      </div>
    </header>

    <main>
      <div id="scene-container"></div>
      <div id="info-panel" class="hidden">
        <h2 id="object-name">Select an object</h2>
        <div id="object-properties"></div>
      </div>
    </main>

    <footer>
      <button id="add-object">Add Object</button>
      <button id="reset-view">Reset View</button>
      <div class="status">
        <span id="fps">FPS: 60</span>
        <span id="body-count">Bodies: 9</span>
      </div>
    </footer>
  </div>

  <!-- Simple initialization script -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM loaded - minimal initialization');
      
      // Try to load styles explicitly
      try {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = './styles.css';
        document.head.appendChild(link);
        console.log('Styles loaded');
      } catch (error) {
        console.error('Error loading styles:', error);
      }
      
      // After a slight delay, load the main renderer script
      setTimeout(() => {
        try {
          console.log('Loading renderer script...');
          const script = document.createElement('script');
          script.src = './renderer.js';
          script.type = 'module';
          script.onerror = (err) => console.error('Error loading renderer:', err);
          document.body.appendChild(script);
        } catch (error) {
          console.error('Error loading renderer:', error);
          
          // Show error message
          const errorDiv = document.createElement('div');
          errorDiv.className = 'error-message';
          errorDiv.innerHTML = `
            <h2>Error Loading Application</h2>
            <p>${error.message}</p>
            <p>Please check the console for more details.</p>
          `;
          document.body.appendChild(errorDiv);
        }
      }, 500);
    });
  </script>
</body>
</html>
